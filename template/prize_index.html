<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>jQuery圆形大转盘抽奖插件 - 站长素材</title>

<link rel="stylesheet" href="css/index.css">

</head>
<body>

<div class="box-lottery">
	<div class="lottery-wrap" style="transform: rotate(-45deg);">
		<span class="lottery-span1" data-id="8">
			<i>蟹卡<br>免费送</i><img src="img/free.png" alt="京东卡10">
		</span>
		<span class="lottery-span2" data-id="7">
			<i>蟹卡<br>八折券</i><img src="img/dis8.png" alt="京东卡20">
		</span>
		<span class="lottery-span3" data-id="6">
			<i>蟹卡<br>六折券</i><img src="img/dis6.png" alt="京东卡50">
		</span>
		<span class="lottery-span4" data-id="5">
			<i>蟹卡<br>五折券</i><img src="img/dis5.png" alt="京东卡100">
		</span>
		<span class="lottery-span5" data-id="1">
			<i>谢谢参与</i><img src="img/lottery_05.png" alt="谢谢参与">
		</span>
		<span class="lottery-span6" data-id="4">
			<i>蟹卡<br>四折券</i><img src="img/dis4.png" alt="京东卡200">
		</span>
		<span class="lottery-span7" data-id="3">
			<i>蟹卡<br>三折券</i><img src="img/dis3.png" alt="京东卡500">
		</span>
		<span class="lottery-span8" data-id="2">
			<i>蟹卡<br>二折券</i><img src="img/dis2.png" alt="iQOO Pro">
		</span>
	</div>
	<a class="lottery-btn" href="javascript:void(0);"><i></i>立即抽奖</a>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/lib/anime.min.js"></script>
<script src="js/app/lottery.js"></script>
<script>
	var Lottery = Turntable.create();
	$('.lottery-btn').on('click', function(){
		var id = 0;
		var random = Math.random() * 100;
		if(random < 1)
			id = 0;
		else if(random < 60)
			id = 1;
		else if(random < 70)
			id = 2;
		else if(random < 80)
			id = 3
		else if(random < 85)
			id = 4;
		else if(random < 90)
			id = 5;
		else if(random < 95)
			id = 6;
		else if(random < 100)
			id = 7;
		console.log('random', random, 'lottery-span', 'id'+(id));
		Lottery.start(id, function(index){
			alert("恭喜获得"+$('span').eq(index).find('i').text());
			console.log('index', index, 'lottery-span', 'lottery-span'+(index+1));
		});
	});
</script>

</body>
</html>
